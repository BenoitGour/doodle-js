<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Doodle testing</title>
    
    <script type="application/javascript" src="../../../build/doodle.js"></script>
    <script type="application/javascript">

//global for testing purposes
var display;

function init () {
	var Event = doodle.Event;
	
  display = doodle.Display("my_display");
  display.width = 800;
	display.height = 600;
	display.backgroundColor = "#ffffff";
	display.frameRate = 1;

	var layer0 = display.addLayer();
	
	ball = doodle.Sprite(function () {
		this.x = 0;
		this.y = 0;

		this.graphics.beginFill("#ff0000");
		this.graphics.rect(0, 0, 50, 50);

		this.addEventListener(Event.ENTER_FRAME, onEnterFrame);

		function onEnterFrame (event) {
			this.x += 10;
			console.log("move sprite");
		}

	});

	layer0.addChild(ball);
	
}


    </script>
  </head>
  <body style="background-color: #bbbbbb;" onload="init();">
    
    <div id="my_display" style="float:left;"></div>
  </body>
</html>
