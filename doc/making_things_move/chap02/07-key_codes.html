<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
  <title>Doodle.js -- Making Things Move: Chapter 2, Key Codes</title>
    
    <script type="application/javascript" src="../../../build/doodle.js"></script>
    <script type="application/javascript">

/* Original code from "Foundation ActionScript 3.0 Animation: Making Things Move",
 * written by Keith Peters, Copyright 2007.
 * link:
 * The source code for that book is freely available at www.friendsofted.com.
 *
 * Ported to JavaScript by Billy Lamberta using the Doodle.js library
 * available at http://github.com/biilly/doodle-js
 *
 * Key Codes, p. 47
 */

function init_scene () {
  var display = doodle.Display("#my_display");
  display.frameRate = 15;

  var layer0 = display.addLayer();

  var ball = doodle.Sprite();
  layer0.addChild(ball);
  ball.graphics.beginFill(0xff0000);
  ball.graphics.circle(0, 0, 40);
  ball.graphics.endFill();
  ball.x = display.width/2;
  ball.y = display.height/2;

  display.addEventListener(doodle.KeyboardEvent.KEY_DOWN, onKeyboardEvent);

  function onKeyboardEvent (event) {
    switch (event.keyCode) {
    case doodle.Keyboard.UP:
      ball.y -= 10;
      break;
    case doodle.Keyboard.DOWN:
      ball.y += 10;
      break;
    case doodle.Keyboard.LEFT:
      ball.x -= 10;
      break;
    case doodle.Keyboard.RIGHT:
      ball.x += 10;
      break;
    default:
      break;
    };
  }
}

    </script>
  </head>
  <body style="background-color: #bbbbbb;" onload="init_scene();">
    <div id="my_display" width="800" height="600" style="background-color: #ffffff;"></div>
  </body>
</html>
