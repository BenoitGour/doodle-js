<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Doodle.js -- Making Things Move: Ch.2, p.34: Listeners and Handlers</title>
    
    <script type="application/javascript" src="../../../../build/doodle.js"></script>
    <script type="application/javascript">

/* Examples from "Foundation ActionScript 3.0 Animation: Making Things Move",
 * written by Keith Peters, Copyright 2007.
 * http://www.amazon.com/gp/product/1590597915?tag=de05f-20
 *
 * Ported to JavaScript by Billy Lamberta using the Doodle.js library
 * available at http://github.com/billyist/doodle-js
 */

function init_scene () {
  //dom block element wrapper
  var display = doodle.createDisplay("#display", {frameRate: 15});
  //creates new canvas element wrapper
  var layer0 = display.createLayer();
  
  var eventSprite = doodle.createSprite();
  eventSprite.graphics.beginFill(0xff0000);
  eventSprite.graphics.circle(0, 0, 100);
  eventSprite.graphics.endFill();
  eventSprite.x = display.width/2;
  eventSprite.y = display.height/2;

  eventSprite.addListener(doodle.events.MouseEvent.MOUSE_DOWN, onMouseDown);
  eventSprite.addListener(doodle.events.MouseEvent.MOUSE_UP, onMouseUp);

  /* When a child is added or removed from the scene-graph, the
   * scene is automatically re-drawn.
   * Otherwise, set display.frameRate for animation intervals.
   */
  layer0.addChild(eventSprite);

  /* A Doodle MouseEvent has many of the same properties as
   * it's dom counterpart.
   */
  function onMouseDown (event) {
    console.log(event.target + ": " + event.type);
  }
  function onMouseUp (event) {
    console.log(event.target + ": " + event.type);
  }
}

    </script>
  </head>
  <body style="background-color: #bbbbbb;" onload="init_scene();">
    <div id="display" style="background-color: #fff; width: 800px; height: 600px; width: 800px; height:600px;"></div>
  </body>
</html>
