<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
  <title>Doodle.js -- Making Things Move: Ch.19, p.492: Square Distribution</title>
    
    <script type="application/javascript" src="../../../../build/doodle.js"></script>
    <script type="application/javascript" src="./classes/Ball.js"></script>
    <script type="application/javascript">

/* Examples from "Foundation ActionScript 3.0 Animation: Making Things Move",
 * written by Keith Peters, Copyright 2007.
 * http://www.amazon.com/gp/product/1590597915?tag=de05f-20
 *
 * Ported to JavaScript by Billy Lamberta using the Doodle.js library
 * available at http://github.com/billyist/doodle-js
 */

function init_scene () {
  var numDots = 50;
  
  var display = doodle.createDisplay("#display", {frameRate: 15});

  var layer0 = display.createLayer();

  //help with property lookup times
  var random = Math.random,
      width = display.width,
      height = display.height,
      dot;

  for (var i = 0; i < numDots; i++) {
    dot = createBall(1, 0);
    dot.x = width / 2 + random() * 200 - 100;
    dot.y = height / 2 + random() * 200 - 100;
    layer0.addChild(dot);
  }
}

    </script>
  </head>
  <body style="background-color: #bbbbbb;" onload="init_scene();">
    <div id="display" style="background-color: #fff; width: 800px; height: 600px;"></div>
  </body>
</html>
