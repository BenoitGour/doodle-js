<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Doodle testing</title>
    
    <script type="application/javascript" src="../../build/doodle.js"></script>
    <script type="application/javascript">

//global for testing purposes
var display;

function init_doodle () {
  display = doodle.Display("my_display");
  //display.element = "my_display";
  display.width = 400;
	display.height = 400;
	display.backgroundColor = "#ffffff";

	display.frameRate = 1;

  l1 = display.addLayer();

	s1 = doodle.Sprite(function () {this.x = 100; this.y = 100;});
	l1.addChild(s1);
	s1.graphics.beginFill("#ff0000");
	s1.graphics.rect(0, 0, 50, 50);

	
	s2 = doodle.Sprite();
	//s2.graphics.beginFill("#00ffff");
	s2.x = 10;
	s2.y = 50;
	/*
	s2.graphics.beginGradientFill(doodle.GradientType.RADIAL,
																{x:45,y:45, radius:10},
																{x:50, y:52, radius:30},
																[0, 0.9], ['#ffff00', '#ff0000'], [0.25, 0.5]);
	*/
	//s2.graphics.beginPatternFill('http://skepacabra.files.wordpress.com/2009/05/bikini.jpg');
	var img = new Image();
	img.src = 'http://blog.kickino.org/noia/girl.png';
	s2.graphics.beginPatternFill(img, doodle.Pattern.REPEAT);
	s2.graphics.rect(0, 0, 300, 300);
	l1.addChild(s2);
	
	s3 = doodle.Sprite();
	s3.x = 0;
	s3.y = 0;
	s3.graphics.beginFill("#00ff00");
	s3.graphics.rect(80, 80, 20, 20);
	s3.graphics.beginFill("#5533cc");
	s3.graphics.circle(0, 0, 20);
	//s3.graphics.moveTo(0, 0);
	/*
	s3.graphics.lineTo(20, 20);
	s3.graphics.lineTo(-50, 30);
	s3.graphics.lineTo(80, 40);
	s3.graphics.lineTo(120, -40);
	s3.graphics.moveTo(180, 30);
	s3.graphics.lineTo(0, 50);
	s3.graphics.endFill();
	*/
	s1.addChild(s3);

	s4 = doodle.Sprite();
	s4.x = 0;
	s4.y = 0;
	s4.graphics.beginFill("#ff00cc");
	s4.graphics.circle(0, 0, 20);
	//s1.addChild(s4);
	
	//s1.rotate(20);
}


    </script>
  </head>
  <body style="background-color: #bbbbbb;" onload="init_doodle();">
    
    <div id="my_display" style="float:left;"></div>
  </body>
</html>
