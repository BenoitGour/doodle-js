<html>
	<head>
		<title>DOM Event Example</title>
		<style type="text/css">
			#t { border: 1px solid red }
			#t1 { background-color: pink; }
		</style>
		<script type="text/javascript">
			
function handler1 (evt) {
	alert("target: " + evt.target.id + ", currentTarget: " + evt.currentTarget.id);
}
			
function load() { 
	var p = document.getElementById("parent"); 
	p.addEventListener("testes", handler1, true);

	var c1 = document.getElementById("child1"); 
	c1.addEventListener("click", handler1, true);

	//var d = document.getElementById("d"); 
	//d.addEventListener("click", handler1, false);

	var e = document.createEvent("Event");
	e.initEvent("testes", false);

	grandparent.dispatchEvent(e);
	child1.dispatchEvent(e);
} 
			
		</script> 
	</head> 
	<body onload="load();">
		<div id="grandparent">
			<div id="parent"> 
				<div id="child1"><p>child 1</p></div>
				<div id="child2"><p>child 2</p></div>
			</div>
		</div>
	</body> 
</html>
